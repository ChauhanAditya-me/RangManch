<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Stories - RangManch</title>

    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/success_stories.css">
    
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/success_stories.js"></script>
    <script src="js/login.js"></script>

    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> 
</head>
<body>
    <section class="about-header">
        <!-- Replace old nav with Bootstrap navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
              <a class="navbar-brand" href="index.html">
                <img src="img/logo.png" alt="RangManch" height="40">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item"><a class="nav-link" href="members.html">Team</a></li>
                  <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
                  <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
                  <li class="nav-item"><a class="nav-link" href="success_stories.html">Success Stories</a></li>
                  <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                  <li class="nav-item">
                    <div id="loginButtonContainer">
                        <script>
                            document.addEventListener('DOMContentLoaded', function() {
                                const container = document.getElementById('loginButtonContainer');
                                if (checkLoginStatus()) {
                                    container.innerHTML = '<a class="btn btn-danger ms-2" href="#" onclick="logout()">Logout</a>';
                                } else {
                                    container.innerHTML = '<a class="btn btn-success ms-2" href="login.html">Login</a>';
                                }
                            });
                        </script>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
        <h1>Success Stories</h1>
    </section>

    <form id="storyForm" class="story-form">
        <div class="form-group">
            <input type="text" id="storyTitle" placeholder="Story Title" required>
        </div>
        <div class="form-group">
            <input type="text" id="authorName" placeholder="Your Name" required>
        </div>
        <div class="form-group">
            <textarea id="storyContent" rows="6" placeholder="Your Story" required></textarea>
        </div>
        <div class="button-group">
            <button type="submit" class="hero-btn">Submit Story</button>
            <button type="button" id="emailBtn" class="hero-btn">Send Email</button>
        </div>

        <div class="stories-list">
            <h2>Recent Stories</h2>
            <div id="storiesContainer"></div>
        </div>
    </form>

    <div class="popup" id="emailPopup">
        <div class="popup-content">
            <span class="close-popup">&times;</span>
            <h3>Success!</h3>
            <p>Stories have been emailed successfully!</p>
        </div>
    </div>

    <section class="footer">
        <h4>About Us</h4>
        <p>The official Film Making club of Vishwakarma Institute Of Technology</p>
        <div class="icons">
            <i class="fa fa-facebook"></i>
            <i class="fa fa-instagram"></i>
            <i class="fa fa-linkedin"></i>
            <i class="fa fa-youtube"></i>
        </div>
    </section>
</body>
</html>
